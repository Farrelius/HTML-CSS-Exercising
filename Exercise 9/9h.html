<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      text-align: center;
    }

    img{
      object-fit: cover;
      width: 300px;
    }
    input{
      width: 15cm;
      border-radius: 140px; border: none; 
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.219);
      padding: 7px;
    }

    .Gsearch{
      border: none;
      margin-top: 1cm;
      padding: 10px;
      margin-right: 20px;
    }

    .imLucky{
      border: none;
      padding: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="google-logo-icon-symbol-free-png copy.webp" alt="google logo">
  </div>
  <br>

  <div class="input">
    <input type="text" placeholder="Search Google or type a URL">
  </div>

  <div class="button">
    <button class="Gsearch">
      Google Search
    </button>
    <button class="imLucky">
      I'm Feeling Lucky
    </button>
  </div>
</body>
</html>
