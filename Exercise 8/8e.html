<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      font-weight: 100;
    }

    input{
      padding: 10px; width: 7.4cm;
      border: none; background-color: rgb(224, 224, 224); color: rgb(148, 148, 148);
    }
    
    .destination{
      margin-top: 10px;
    }

    button{
      margin-top: 30px; padding: 10px; border: none; margin-right: 20px;
    }

    .request{
      background-color: black; color: white;
    }

    .schedule{
      color: black; background-color: rgb(241, 241, 241);
    }
  </style>
</head>
<body>
  <h1>
    Request a ride now
  </h1>

  <input type="text" placeholder="Enter pickup location" class="location">
  <br>
  <input type="text" placeholder="Enter destination" class="destination">

  <br>

  <button class="request">Request now</button>
  <button class="schedule">Schedule for later</button>
</body>
</html>
