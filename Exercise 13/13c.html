<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        padding: 20px;
    }
    .email-card {
        display: flex; /* Horizontal layout */
        background-color: #fff;
        color: #000;
        padding: 12px;
        border-radius: 8px;
        width: 400px;
        align-items: flex-start;
    }
    .profile-img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 12px;
    }
    .email-content {
        display: flex;
        flex-direction: column;
        flex: 1;
    }
    .email-header {
        display: flex; 
        justify-content: space-between;
        font-size: 14px;
        font-weight: bold;
    }
    .subject {
        font-weight: bold;
        margin: 4px 0;
    }
    .preview {
        color: gray;
        font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="email-card">
    <div class="inboxes">ALL INBOXES</div>
    <img src="Cat6-800x800.jpg" alt="Profile" class="profile-img">
    <div class="email-content">
        <div class="email-header">
            <span>Chewy Promotions</span>
            <span>4:58 PM</span>
        </div>
        <div class="subject">Biggest sales of the year!</div>
        <div class="preview">Hey there! We're writing to tell you about our...</div>
    </div>
  </div>
</body>
</html>
