<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* 4 equal columns */
            gap: 10px 20px;                          /* Row gap 10px, column gap 20px */
            padding: 20px;                           /* Optional padding around the grid */                           /* Full height */
        }

        .grid-item {
            background-color: lightpink;               
            padding: 1px;                 
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">col1</div>
        <div class="grid-item">col2</div>
        <div class="grid-item">col3</div>
        <div class="grid-item">col4</div>
        <div class="grid-item">col1</div>
        <div class="grid-item">col2</div>
        <div class="grid-item">col3</div>
        <div class="grid-item">col4</div>
    </div>
</body>
</html>
