<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      background-color: green; color: white; border: none;
      text-align: center;
      cursor: pointer;
      padding: 10px; padding-left: 15px; padding-right: 15px;
      transition: padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s;
    }

    button:hover{
      padding-top: 18px;  padding-left: 36px; padding-right: 36px; padding-bottom: 17px;
    }
  </style>
</head>
<body>
  <div>
    <button>
      Stretch
    </button>
  </div>
</body>
</html>
