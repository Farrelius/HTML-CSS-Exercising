<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      background-color: green; color: white; border: none; 
      font-size: 18px;
      padding-top: 8px; padding-bottom: 8px; padding-left: 15px; padding-right: 15px;
      margin-left: 10px; margin-right: 10px;
      cursor: pointer;

      transition: padding 0.15s,
      margin 0.15s;
    }

    button:hover{
      padding-left: 25px;
      padding-right: 25px;
      margin-left: 0px;
      margin-right: 0px;
    }
  </style>
</head>
<body>
  <button class="one">
    One
  </button>

  <button class="two">
    Two
  </button> 

  <button class="three">
    Three
  </button>
</body>
</html>
